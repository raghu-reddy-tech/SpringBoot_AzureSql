<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
</head>
<body>

<h2>Create Order</h2>

<form th:action="@{/orders/save}" th:object="${order}" method="post">
    <label>Customer Name:</label>
    <input type="text" th:field="*{customerName}" required />

    <br/><br/>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required />

    <br/><br/>

    <button type="submit">Create Order</button>
    <a href="/orders/list">List Of orders</a>
</form>

</body>
</html>
